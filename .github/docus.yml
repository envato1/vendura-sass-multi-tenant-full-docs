name: Deploy Nuxt Content to GitHub Pages (gh-pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BUILD_DIR: .output/public

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.BUILD_DIR }}
          publish_branch: gh-pages
          enable_jekyll: false
          force_orphan: true
